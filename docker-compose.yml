version: "3.9"

services:
  # ─────────────────────────────────────────────────────────────────────────
  # Web API
  # ─────────────────────────────────────────────────────────────────────────
  web:
    build:
      context: .
      target: development
    ports:
      - "8000:8000"
    environment:
      - FLASK_APP=waasp.app:create_app
      - FLASK_DEBUG=1
      - DATABASE_URL=postgresql://waasp:waasp@db:5432/waasp
      - REDIS_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
    volumes:
      - .:/app
      - /app/.venv  # Exclude venv from mount
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    command: flask --app waasp.app:create_app run --host 0.0.0.0 --port 8000 --debug --reload

  # ─────────────────────────────────────────────────────────────────────────
  # Celery Worker
  # ─────────────────────────────────────────────────────────────────────────
  worker:
    build:
      context: .
      target: development
    environment:
      - DATABASE_URL=postgresql://waasp:waasp@db:5432/waasp
      - REDIS_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
    volumes:
      - .:/app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    command: celery -A waasp.tasks worker --loglevel=info

  # ─────────────────────────────────────────────────────────────────────────
  # Celery Beat (scheduler)
  # ─────────────────────────────────────────────────────────────────────────
  beat:
    build:
      context: .
      target: development
    environment:
      - DATABASE_URL=postgresql://waasp:waasp@db:5432/waasp
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - .:/app
    depends_on:
      - redis
    command: celery -A waasp.tasks beat --loglevel=info

  # ─────────────────────────────────────────────────────────────────────────
  # PostgreSQL Database
  # ─────────────────────────────────────────────────────────────────────────
  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=waasp
      - POSTGRES_PASSWORD=waasp
      - POSTGRES_DB=waasp
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U waasp"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ─────────────────────────────────────────────────────────────────────────
  # Redis
  # ─────────────────────────────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
